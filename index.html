<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>QR Code Generator</title>
</head>
<body>
    <div class="row p-5 mx-auto">
        <div class="shadow p-3 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <input type="text" name="site_Url" id="site_Url" class="form-control" placeholder="Enter Site Url">
            <br>
            <input type="submit" onclick="QrcodeGenerator()" value="Submit" class="btn bg-info">
        </div>
        <div class="shadow p-3 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <h2>QR Code</h2>
         <div>
             <i class="fa p-2 bg-info fa-copy" onclick="copyQR()" id="copyButton" aria-hidden="true"></i>
             <i class="fa p-2 bg-info fa-download" onclick="downloadQR()" aria-hidden="true"></i>
         </div>
<div class="mx-auto bordered rounded" id="qrcode"></div>
        </div>
    </div>
    <script src="js/qrcode.min.js"></script>
    <script src="js/qrcode.js"></script>
</body>
</html>
